<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- min css -->
    <link rel="stylesheet" href="scroll.css">
    <!-- css assets fra git - free of charge license -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>scroll animation</title>
</head>
<body>
    <!---->
    <div data-aos="fade-in" class="box"> sheeeeeeeeesh 1 </div>
    <!---->
    <div data-aos="fade-left" class="box"> sheeeeeeeeesh 2</div>
    <!---->
    <div data-aos="fade-right" class="box"> sheeeeeeeeesh 3</div>
    <!---->
    <div data-aos="fade-up" class="box"> sheeeeeeeeesh 4</div>
    <!---->
    <div data-aos="fade-down" class="box"> sheeeeeeeeesh 5</div>
    <!---->
    <div data-aos="fade-out" class="box"> sheeeeeeeeesh 6</div>
    <!---->
    <div data-aos="zoom-out-down" class="box"> sheeeeeeeeesh 7</div>
    <!---->
    <div data-aos="zoom-in-down" class="box"> sheeeeeeeeesh 8</div>
    <!---->
    <div data-aos="ease-in-out" class="box"> sheeeeeeeeesh 9</div>
    <!---->
    <div class="btn"> DOWNLOAD</div>
    <!-- scroll animasjon script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            delay: 100,
        });
    </script>
</body>
</html>
